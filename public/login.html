<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
     

  <div id="div1">
    <main>
        <form id="formulario">
            <div class="form-group">
              <h1>Formulario de Login</h1>
              <hr>
              <h3><label for="exampleInputEmail1">Nombre de Usuario:</label></h3> 
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nombre de Usuario...">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
             <h3> <label for="exampleInputPassword1">Contrase単a:</label></h3>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contrase単a...">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <a class="btn btn-primary btn-lg" href="home.html" id="botonLogin">LOGIN</a>
            <a class="btn btn-primary btn-lg" id="boton" onclick="modalRegistro()" >REGISTRARSE</a><br>
            <small>O registrate con una red social</small><br><br>
            <a class="btn btn-primary btn-lg">FACEBOOK</a>
            <a class="btn btn-primary btn-lg">TWITTER</a>
            
        </form>
  </main>
  </div>
 
  <!--Modal Registro-->
  <div class="modal fade" tabindex="-1" role="dialog" id="modalRegistro">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content" style="background-color:#a7abb1ec  ">
        <div class="modal-header">
          <h5 class="modal-title">Formulario de Registro</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="formularioRegistro">
            <div class="form-group">
              <h1>Formulario de Registro</h1>
              <hr>
              <h3><label for="exampleInputEmail1">Nombre:</label></h3> 
              <input type="text" class="form-control" id="txt-nombre" aria-describedby="emailHelp" placeholder="Nombre...">
            </div>
            <div class="form-group">
             <h3> <label for="exampleInputPassword1">Apellido:</label></h3>
              <input type="text" class="form-control" id="txt-apellido" placeholder="Apellido...">
            </div>
            <div class="form-group">
              <h3> <label for="exampleInputPassword1">Nombre de Usuario:</label></h3>
               <input type="text" class="form-control" id="txt-usuario" placeholder="Nombre Usuario...">
             </div>
             <div class="form-group">
              <h3> <label for="exampleInputPassword1">Correo:</label></h3>
               <input type="email" class="form-control" id="txt-correo" placeholder="Correo...">
             </div>
             <div class="form-group">
              <h3> <label for="exampleInputPassword1">Contrase単a:</label></h3>
               <input type="password" class="form-control" id="txt-contrasena" placeholder="Contrase単a...">
             </div>
        </form>

        </div>
        <div class="modal-footer">
          <a class="btn btn-primary btn-lg" id="boton2" data-dismiss="modal" href="#">CLOSE</a>
          <a class="btn btn-primary btn-lg" id="boton-guardar" href="home.html">GUARDAR</a>
        </div>
      </div>
    </div>
  </div>

     <script src="js/jquery-3.3.1.min.js" ></script>
     <script src="js/bootstrap.min.js" ></script>
     <script src="js/login.js"></script>

</body>
</html>
