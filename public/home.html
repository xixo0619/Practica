      <!--Modales para los contenedores de codigo-->
      <div class="modal" tabindex="-1" role="dialog" id="archivoHtml">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Archivo HTML</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <label id="labelModal">Nombre archivo:</label>
                <input type="text" placeholder="Nombre archivo...">
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" data-dismiss="modal">Guardar archivo</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal" tabindex="-1" role="dialog" id="archivoCss">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Archivo Css</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <label id="labelModal">Nombre archivo:</label>

        </div>
      </div>

          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Archivo Javascript</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <label id="labelModal">Nombre archivo:</label>

              </form>
            </div>
            <div class="modal-footer">

              <button type="button" class="btn btn-primary" data-dismiss="modal">Guardar archivo </button>
            </div>
          </div>
        </div>

     <!--Contenedor donde se reflejara el resulatado del codigo-->
