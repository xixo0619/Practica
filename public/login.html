              <input type="checkbox" class="form-check-input" id="exampleCheck1">

            </div>
            <a type="button" class="btn btn-primary" href="navbar.html" id="botonLogin">LOGIN</a>
            <button id="boton" type="submit" class="btn btn-primary">Submit</button>
